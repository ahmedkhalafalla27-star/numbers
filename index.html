<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الأرقام والحروف</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 160vh;
      background-color: #f3f3f3;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* حقل الإدخال (الذي سيظهر فيه النص) */
    input {
      height: 100PX;
      font-size: 50px;
      font-weight: bold;
      padding: 10px;
      width: 700px;
      margin-bottom: 20px;
      text-align: center;
      border: 2px solid #ddd;
      border-radius: 5px;
      background-color: #d69391;
      letter-spacing: 7PX;
    }

    /* شبكة الأزرار باستخدام Grid */
    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin-bottom: 20px;
      max-width: 700px;
      width: 100%;
      font-weight: bold;
    }

    /* الأزرار: أرقام */
    .number {
      font-size: 34px;
      padding: 20px;
      background-color: #4CAF50; /* أخضر */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .number:hover {
      background-color: #45a049;
    }

    /* الأزرار: حروف */
    .letter {
      font-size: 34px;
      padding: 20px;
      background-color: #2196F3; /* أزرق */
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .letter:hover {
      background-color: #1976D2;
    }

    /* الأزرار الخاصة بالإجراءات: مسح الكل / مسح آخر حرف */
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .actions button {
      font-size: 20px;
      padding: 10px 20px;
      background-color: #f44336; /* أحمر */
      color: rgb(0, 0, 0);
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .actions button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- حقل الإدخال -->
    <input type="text" id="output" readonly placeholder="اكتب هنا">

    <!-- شبكة الأزرار -->
    <div class="buttons">
      <!-- أزرار الأرقام -->
       <button class="number" onclick="addToInput('0')">0</button>
      <button class="number" onclick="addToInput('1')">1</button>
      <button class="number" onclick="addToInput('2')">2</button>
      <button class="number" onclick="addToInput('3')">3</button>
      <button class="number" onclick="addToInput('4')">4</button>
      <button class="number" onclick="addToInput('5')">5</button>
      <button class="number" onclick="addToInput('6')">6</button>
      <button class="number" onclick="addToInput('7')">7</button>
      <button class="number" onclick="addToInput('8')">8</button>
      <button class="number" onclick="addToInput('9')">9</button>
      <button class="number" onclick="addToInput('10')">10</button>

      <!-- أزرار الحروف -->
      <button class="letter" onclick="addToInput('A')">A</button>
      <button class="letter" onclick="addToInput('B')">B</button>
      <button class="letter" onclick="addToInput('C')">C</button>
      <button class="letter" onclick="addToInput('D')">D</button>
      <button class="letter" onclick="addToInput('E')">E</button>
      <button class="letter" onclick="addToInput('F')">F</button>
      <button class="letter" onclick="addToInput('G')">G</button>
      <button class="letter" onclick="addToInput('H')">H</button>
      <button class="letter" onclick="addToInput('I')">I</button>
      <button class="letter" onclick="addToInput('J')">J</button>
      <button class="letter" onclick="addToInput('K')">K</button>
      <button class="letter" onclick="addToInput('L')">L</button>
      <button class="letter" onclick="addToInput('M')">M</button>
      <button class="letter" onclick="addToInput('N')">N</button>
      <button class="letter" onclick="addToInput('O')">O</button>
      <button class="letter" onclick="addToInput('P')">P</button>
      <button class="letter" onclick="addToInput('Q')">Q</button>
      <button class="letter" onclick="addToInput('R')">R</button>
      <button class="letter" onclick="addToInput('S')">S</button>
      <button class="letter" onclick="addToInput('T')">T</button>
      <button class="letter" onclick="addToInput('U')">U</button>
      <button class="letter" onclick="addToInput('V')">V</button>
      <button class="letter" onclick="addToInput('W')">W</button>
      <button class="letter" onclick="addToInput('X')">X</button>
      <button class="letter" onclick="addToInput('Y')">Y</button>
      <button class="letter" onclick="addToInput('Z')">Z</button>
    </div>

    <!-- الأزرار الخاصة بالمسح -->
    <div class="actions">
      <button onclick="clearInput()">مسح الكل</button>
      <button onclick="deleteLast()">مسح آخر حرف</button>
    </div>
  </div>

  <script>
    // إضافة القيمة إلى حقل الإدخال
    function addToInput(value) {
      document.getElementById('output').value += value;
    }

    // مسح الكل
    function clearInput() {
      document.getElementById('output').value = '';
    }

    // مسح آخر حرف
    function deleteLast() {
      const currentText = document.getElementById('output').value;
      document.getElementById('output').value = currentText.slice(0, -1);
    }
  </script>
</body>
</html>
